<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üßÄ L√°cteos</title>

  <!-- üîπ Estilos -->
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="productos.css">

  <!-- üîπ Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- üîπ Contenedor del Navbar -->
  <div id="navbar-container"></div>

  <!-- üîπ Contenido principal -->
  <main>
    <button class="btn-volver" onclick="window.location.href='super.html'">
      ‚¨ÖÔ∏è Volver al inicio
    </button>

    <header class="titulo-lacteos">
      <h1>üßÄ Productos L√°cteos</h1>
    </header>

    <section class="productos-container" id="productos-container"></section>
  </main>

  <!-- üîπ Scripts -->
  <script src="navbar.js"></script>

  <script>
    let productos = [];

    // ‚úÖ Cargar el navbar
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        inicializarNavbar();
        inicializarBusqueda();
      })
      .catch(err => console.error("Error cargando navbar:", err));

    // ‚úÖ Cargar productos desde el servidor
    async function cargarProductos() {
      try {
        const res = await fetch('/productos/lacteos');
        productos = await res.json();
        mostrarProductos(productos);
      } catch (err) {
        console.error('Error cargando productos:', err);
      }
    }

    // ‚úÖ Mostrar productos en la p√°gina
    function mostrarProductos(lista) {
      const cont = document.getElementById('productos-container');
      if (!lista.length) {
        cont.innerHTML = `<p class="no-resultados">No se encontraron productos.</p>`;
        return;
      }

      cont.innerHTML = lista.map(p => `
        <div class="producto-card">
          <img src="${p.image_url}" alt="${p.name}" class="producto-img">
          <div class="producto-info">
            <p class="precio">$${parseFloat(p.price).toLocaleString()}</p>
            <h3>${p.name}</h3>
            <button class="btn-agregar"
              data-nombre="${p.name}"
              data-precio="${p.price}"
              data-imagen="${p.image_url}">
              Agregar üõí
            </button>
          </div>
        </div>
      `).join('');

      // Activar botones de agregar al carrito
      document.querySelectorAll('.btn-agregar').forEach(btn => {
        btn.addEventListener('click', () => {
          const producto = {
            name: btn.dataset.nombre,
            price: parseFloat(btn.dataset.precio),
            image_url: btn.dataset.imagen
          };
          agregarAlCarrito(producto);
        });
      });
    }

    // ‚úÖ Agregar producto al carrito
    function agregarAlCarrito(producto) {
      const carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
      carrito.push(producto);
      localStorage.setItem('carrito', JSON.stringify(carrito));

      const contador = document.getElementById('cart-count');
      if (contador) contador.textContent = carrito.length > 0 ? carrito.length : '';

      alert(`${producto.name} agregado al carrito üõí`);
    }

    // üîç Funci√≥n llamada por navbar.js al buscar
    function filtrarProductosPorBusqueda(texto) {
      if (!texto) {
        mostrarProductos(productos);
      } else {
        const filtrados = productos.filter(p =>
          p.name.toLowerCase().includes(texto)
        );
        mostrarProductos(filtrados);
      }
    }

    // üöÄ Iniciar
    cargarProductos();
  </script>
</body>
</html>
