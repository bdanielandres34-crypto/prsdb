<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🧀 Lácteos</title>

  <!-- 🔹 Estilos -->
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="productos.css">

  <!-- 🔹 Iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body data-categoria="lacteos">

  <!-- 🔹 Contenedor del Navbar -->
  <div id="navbar-container"></div>

  <!-- 🛒 Sección de productos -->
  <main>
    <button class="btn-volver" onclick="window.location.href='super.html'">⬅️ Volver al inicio</button>
    <header id="titulo-categoria"><h1>🧀 Productos de Lácteos</h1></header>
    <section class="productos-container" id="productos-container"></section>
  </main>

  <!-- 🔹 Scripts -->
  <script src="navbar.js"></script>
  <script src="categoria.js"></script>

  <script>
    // Cargar el navbar dinámicamente
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        inicializarNavbar(); // activa usuario, carrito y búsqueda
      })
      .catch(err => console.error("Error cargando navbar:", err));
  </script>

</body>
</html>
