<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🧀 Lácteos</title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="productos.css">
</head>
<body>
  <div id="navbar-container"></div>

  <main>
    <header class="titulo-lacteos">
      <h1>🧀 Productos Lácteos</h1>
    </header>
    <section class="productos-container" id="productos-container"></section>
  </main>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        inicializarNavbar();
      });

    async function inicializarNavbar() {
      try {
        const res = await fetch('/getUser');
        const user = await res.json();
        const account = document.getElementById('navbar-account');
        const text = document.getElementById('account-text');

        if (!user.username) {
          text.innerHTML = `<span>¡Hola! Inicia sesión</span><br><strong>Mi cuenta</strong>`;
          account.onclick = () => window.location.href = '/index.html';
        } else {
          text.innerHTML = `<span>Bienvenido</span><br><strong>${user.username}</strong>`;
          account.onclick = async () => {
            if (confirm("¿Deseas cerrar sesión?")) {
              await fetch('/logout');
              window.location.href = '/index.html';
            }
          };
        }
      } catch (err) {
        console.error('Error navbar:', err);
      }
    }

    async function cargarProductos() {
      const res = await fetch('/productos/lacteos');
      const productos = await res.json();
      const cont = document.getElementById('productos-container');
      cont.innerHTML = productos.map(p => `
        <div class="producto-card">
          <img src="${p.image_url}" alt="${p.name}" class="producto-img">
          <div class="producto-info">
            <p class="precio">$${parseFloat(p.price).toLocaleString()}</p>
            <h3>${p.name}</h3>
            <button class="btn-agregar">Agregar 🛒</button>
          </div>
        </div>`).join('');
    }
    cargarProductos();
  </script>
</body>
</html>
