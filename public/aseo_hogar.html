<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§¹ Aseo del Hogar</title>

  <!-- ðŸ”¹ Estilos -->
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="productos.css">

  <!-- ðŸ”¹ Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- ðŸ”¹ Contenedor del Navbar -->
  <div id="navbar-container"></div>

  <!-- ðŸ”¹ Contenido principal -->
  <main>
    <header class="titulo-lacteos">
      <h1>ðŸ§¹ Productos de Aseo del Hogar</h1>
    </header>

    <section class="productos-container" id="productos-container"></section>
  </main>

  <!-- ðŸ”¹ Script Navbar global -->
  <script src="navbar.js"></script>

  <script>
    // âœ… Cargar el navbar externo
    fetch("navbar.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("navbar-container").innerHTML = h;
        inicializarNavbar(); // funciÃ³n en navbar.js
      })
      .catch(err => console.error("Error cargando navbar:", err));

    // âœ… Cargar productos desde el servidor
    async function cargarProductos() {
      try {
        const r = await fetch('/productos/aseo_hogar');
        const productos = await r.json();
        const cont = document.getElementById('productos-container');

        cont.innerHTML = productos.map(p => `
          <div class="producto-card">
            <img src="${p.image_url}" alt="${p.name}" class="producto-img">
            <div class="producto-info">
              <p class="precio">$${parseFloat(p.price).toLocaleString()}</p>
              <h3>${p.name}</h3>
              <button class="btn-agregar"
                data-nombre="${p.name}"
                data-precio="${p.price}"
                data-imagen="${p.image_url}">
                Agregar ðŸ›’
              </button>
            </div>
          </div>
        `).join('');

        // âœ… Eventos de agregar al carrito
        document.querySelectorAll('.btn-agregar').forEach(btn => {
          btn.addEventListener('click', () => {
            const producto = {
              name: btn.dataset.nombre,
              price: parseFloat(btn.dataset.precio),
              image_url: btn.dataset.imagen
            };
            agregarAlCarrito(producto);
          });
        });
      } catch (err) {
        console.error('Error cargando productos:', err);
      }
    }

    // âœ… Agregar producto al carrito
    function agregarAlCarrito(producto) {
      const carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
      carrito.push(producto);
      localStorage.setItem('carrito', JSON.stringify(carrito));

      // ðŸ”„ Actualizar contador si el navbar ya estÃ¡ cargado
      const contador = document.getElementById('cart-count');
      if (contador) contador.textContent = carrito.length > 0 ? carrito.length : '';

      alert(`${producto.name} agregado al carrito ðŸ›’`);
    }

    // âœ… Ejecutar al iniciar
    cargarProductos();
  </script>
</body>
</html>
