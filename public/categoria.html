<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>

  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="productos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Contenedor resultados b√∫squeda dropdown -->
  <div id="resultados-temporales" class="resultados-temporales"></div>

  <main>
    <button class="btn-volver" onclick="window.location.href='super.html'">
      ‚¨ÖÔ∏è Volver al inicio
    </button>

    <header id="titulo-categoria">
      <h1>Productos</h1>
    </header>

    <section class="productos-container" id="productos-container"></section>
  </main>

  <script src="navbar.js"></script>
  <script>
    // üîπ Configurar la categor√≠a actual
    const categoriaActual = document.body.dataset.categoria; 
    // Por ejemplo: 'lacteos', 'despensa', 'aseo_hogar', 'aseo_personal', 'carnes_frias'

    document.getElementById('titulo-categoria').querySelector('h1').textContent = `üõí Productos de ${categoriaActual.replace('_',' ')}`;

    let productos = [];

    // Cargar Navbar
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        inicializarNavbar();
        inicializarBusqueda();
      });

    // Cargar productos de la categor√≠a
    async function cargarProductos() {
      try {
        const res = await fetch(`/productos/${categoriaActual}`);
        productos = await res.json();
        mostrarProductos(productos);
      } catch (err) {
        console.error('Error cargando productos:', err);
      }
    }

    function mostrarProductos(lista) {
      const cont = document.getElementById('productos-container');
      const buscado = JSON.parse(localStorage.getItem('productoBusqueda') || 'null');

      let productosOrdenados = lista;
      if (buscado && buscado.category === categoriaActual) {
        productosOrdenados = [
          buscado,
          ...lista.filter(p => p.id !== buscado.id)
        ];
        localStorage.removeItem('productoBusqueda');
      }

      if (!productosOrdenados.length) {
        cont.innerHTML = `<p class="no-resultados">No se encontraron productos.</p>`;
        return;
      }

      cont.innerHTML = productosOrdenados.map(p => `
        <div class="producto-card">
          <img src="${p.image_url}" alt="${p.name}" class="producto-img">
          <div class="producto-info">
            <p class="precio">$${parseFloat(p.price).toLocaleString()}</p>
            <h3>${p.name}</h3>
            <button class="btn-agregar"
              data-nombre="${p.name}"
              data-precio="${p.price}"
              data-imagen="${p.image_url}">
              Agregar üõí
            </button>
          </div>
        </div>
      `).join('');

      // Agregar al carrito
      document.querySelectorAll('.btn-agregar').forEach(btn => {
        btn.addEventListener('click', () => {
          const producto = {
            name: btn.dataset.nombre,
            price: parseFloat(btn.dataset.precio),
            image_url: btn.dataset.imagen
          };
          const carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
          carrito.push(producto);
          localStorage.setItem('carrito', JSON.stringify(carrito));
          const contador = document.getElementById('cart-count');
          if (contador) contador.textContent = carrito.length > 0 ? carrito.length : '';
          alert(`${producto.name} agregado al carrito üõí`);
        });
      });
    }

    cargarProductos();
  </script>
</body>
</html>
